web:
  build: .
  volumes:
    # This is a link from your docker-host where your project lives.
    # If you are on a mac/windows, it will need to be mapped properly to the docker VM
    - ./www:/data/www
  ports:
    - 80:80
  links:
    - mysql
  environment:
    MYSQL_DATABASE: rms
    MYSQL_USER: thieule
    MYSQL_PASSWORD: password

mysql:
  image: mysql:5.7
  environment:
    MYSQL_ROOT_PASSWORD: root
    MYSQL_DATABASE: rms
    MYSQL_USER: thieule
    MYSQL_PASSWORD: password
  ports:
    - 3306